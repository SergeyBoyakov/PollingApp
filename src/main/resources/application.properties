## Server
server.port = 5000


## Spring datasource
spring.datasource.url = jdbc:mysql://localhost:3306/polling_app?useSSL=false&serverTimezone=UTC&userLegacyDatetimeCode=false
spring.datasource.username = root
spring.datasource.password = root


## Hibernate
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update


## Hibernate logging
logging.level.org.hibernate.SQL = DEBUG


# Initialize the datasource with available DDL and DML scripts
spring.datasource.initialization-mode=always


## Jackson properties

# Jacksonâ€™s WRITE_DATES_AS_TIMESTAMPS property is used to disable serializing Java 8 Data/Time values as timestamps.
# All the Date/Time values will be serialized to ISO date/time string.
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
